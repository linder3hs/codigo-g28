<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YT Clone</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-dark: #282828;
      }

      .category {
        @apply text-nowrap bg-dark px-2 py-2 rounded-md cursor-pointer hover:bg-white hover:text-dark;
      }
    </style>
  </head>
  <body class="bg-black text-white p-3">
    <header class="flex items-center justify-between">
      <img src="./assets/yt-logo.svg" alt="" />
      <div class="flex gap-5">
        <button>
          <img src="./assets/search.svg" alt="" />
        </button>
        <img src="./assets/avatar.svg" alt="" />
      </div>
    </header>
    <main class="mt-10">
      <!-- categorias -->
      <section>
        <ul class="flex gap-5 overflow-auto pb-4">
          <li class="category">Podcast</li>
          <li class="category">Relajación</li>
          <li class="category">Energía</li>
          <li class="category">Fiesta</li>
          <li class="category">Entretenimiento</li>
          <li class="category">Para sentirse bien</li>
          <li class="category">Viaje diario</li>
        </ul>
      </section>
    </main>
  </body>
</html>
